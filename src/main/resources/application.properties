# Conexi?n a archivo para IntelliJ Database Diagrams y testing
# AUTO_SERVER=TRUE permite conexiones simult?neas desde IntelliJ mientras app corre
# MODE=PostgreSQL para compatibilidad con PostgreSQL en producci?n
spring.datasource.url=jdbc:h2:file:./ruta/al/fichero/onlineshop;MODE=PostgreSQL;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialecto PostgreSQL para compatibilidad con producci?n
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Estrategia de inicializaci?n de BD
# Usar 'update' para persistir datos entre reinicios
spring.jpa.hibernate.ddl-auto=update

# Inicialización de datos con import.sql
# Se ejecutará cada vez que inicie la aplicación
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:import.sql

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=false