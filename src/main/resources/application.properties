# Conexión en memoria (comentada para usar archivo)
# spring.datasource.url=jdbc:h2:mem:onlineshop;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

# Conexión a archivo para IntelliJ Database Diagrams
# AUTO_SERVER=TRUE permite múltiples conexiones simultáneas
spring.datasource.url=jdbc:h2:file:./ruta/al/fichero/onlineshop;MODE=MySQL;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Cambiado a 'update' para persistir datos entre reinicios
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=false
